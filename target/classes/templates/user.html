<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .header {
            background: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-weight: bold;
        }

        .logout {
            color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo" id="userLogo">
    </div>
    <div class="logout">
        <a href="/logout" class="logout">Logout</a>
    </div>
</div>
<div class="tab-content" id="userDetails">
    <h2>User information-page</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
</div>
<script src="/scripts/UserTable.js" type="text/javascript"></script>
</body>
</html>
